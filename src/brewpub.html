<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Freetail Brewing Pub | San Antonio, TX</title>
		<link rel="stylesheet" href="scss/main.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
		/>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.5.0/slick-theme.css"/>
		<link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
		<link rel="manifest" href="site.webmanifest" />
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#b91d47" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body class="brewpub-body">
		<nav class="main-nav">
			<div class="social-media">
				<div class="sm-container">
					<img src="../img/fb.svg" alt="Facebook Icon" />
				</div>
				<div class="sm-container">
					<img src="../img/twitter.svg" alt="Twitter Icon" />
				</div>
				<div class="sm-container">
					<img src="../img/insta.svg" alt="Instagram Icon" />
				</div>
			</div>
			<div class="mobile-logo">
				<img src="../img/logo-bat.svg" alt="Freetail Logo" />
			</div>
			<div class="logo-plate">
				<img src="../img/logo.svg" alt="Freetail Full Logo" />
			</div>
			<div class="hamburger">
				<span></span>
				<span></span>
				<span></span>
			</div>
        </nav>
        <section class="hero">
			<div class="centered-copy">
				<h1 class="hero-heading">Brew Pub</h1>
				<p>
					Where our food is almost as good as our beer. Almost.
				</p>
				<div class="button-row">
					<div class="grunge-button--red">
						<a href="#0">
							ON TAP
						</a>
					</div>
					<div class="grunge-button--red">
						<a href="#0">
							MENU
						</a>
					</div>
					<div class="grunge-button--red">
						<a href="#0">
							SPECIALS
						</a>
                    </div>
                    <div class="grunge-button--red">
						<a href="#0">
							EVENTS
						</a>
					</div>
				</div>
			</div>
			<div class="address-bar">
				<p><span class="uppercase-schedule">Open 7 Days A Week</span> | 4035 N. Loop 1604 #105, San Antonio, Texas 78257</p>
				<a href="#0" class="details-button">
					Hours & Directions
					<span class="right-arrow"></span>
				</a>
			</div>
		</section>
		<section class="untappd">
			<div class="untappd-heading">
				<h1>What's</h1>
				<div class="freetail-tap">
					<img src="/img/handle.png" alt="Freetail Tap Handle">
				</div>
				<h1>On Tap</h1>
			</div>
			<div class="untappd-listing">
				<div class="untappd-logo">
					<img src="" alt="">
				</div>
			</div>
		</section>
        <footer>
			<div class="footer-container">
				<div class="beer-logos">
					<div class="beer-logo-container">
						<img src="../img/bat.png" alt="Bat Logo" />
					</div>
					<div class="beer-logo-container">
						<img src="../img/guild.png" alt="Guild Logo" />
					</div>
					<div class="beer-logo-container">
						<img src="../img/texan.png" alt="Go Texan Logo" />
					</div>
					<div class="beer-logo-container">
						<img
							src="../img/independent-logo.png"
							alt="Independent Brewer Logo"
						/>
					</div>
				</div>
				<nav class="footer-nav">
					<ul>
						<li>
							<a href="#0">Find Our Beer</a>
						</li>
						<li>
							<a href="#0">Donations</a>
						</li>
						<li>
							<a href="#0">FAQ</a>
						</li>
						<li>
							<a href="#0">Media</a>
						</li>
						<li>
							<a href="#0">Jobs</a>
						</li>
						<li>
							<a href="#0">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</footer>
		<script
			type="text/javascript"
			src="//code.jquery.com/jquery-1.11.0.min.js"
		></script>
		<script
			type="text/javascript"
			src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
		></script>
		<script src="/src/js/main.js"></script>
	</body>
</html>
